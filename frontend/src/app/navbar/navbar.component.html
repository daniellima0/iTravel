<div class="navbar">
  <div class="navbar-left" (click)="navigateToHomepage()">
    <img src="images/logo.png" alt="Logo" class="logo" />
    <span class="title">iTravel</span>
  </div>
  <div class="navbar-right">
    <button class="hamburger-icon" aria-label="Menu" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="menu" [ngClass]="{ open: menuOpen }">
      <div *ngIf="userName" class="user-info">
        <p class="greeting">Hi, {{ userName }}</p>
      </div>
      <span id="divider"></span>
      <a (click)="navigateToMyPhotos()">My Photos</a>
      <a (click)="logout()">Sign Out</a>
    </div>
  </div>
</div>
