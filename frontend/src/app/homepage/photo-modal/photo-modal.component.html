<div mat-dialog-content>
  <h2 class="country-title">{{ data.countryName }}</h2>
  <div *ngIf="photos.length > 0; else noPhotos" class="keen-slider">
    <div *ngFor="let photo of photos" class="keen-slider__slide">
      <img [src]="photo.url" alt="Photo" class="photo" />
      <div class="caption">
        <p><strong>Photo ID:</strong> {{ photo.id }}</p>
        <p>
          <strong>Timestamp:</strong> {{ photo.createdAt | date : "medium" }}
        </p>
      </div>
    </div>
  </div>
  <ng-template #noPhotos>
    <p class="no-photos">No photos here yet ðŸ˜” Book a flight!</p>
  </ng-template>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-stroked-button color="primary" (click)="close()">
    Close
  </button>
</div>
