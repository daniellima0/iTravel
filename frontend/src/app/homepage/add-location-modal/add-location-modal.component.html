<div class="photo-modal-container">
  <div mat-dialog-actions align="end">
    <button mat-button mat-stroked-button color="primary" (click)="onCancel()">
      X
    </button>
  </div>

  <div mat-dialog-content>
    <h2 class="country-title">Add Location</h2>
    <p class="description">
      Provide location information for the selected photos:
    </p>
    <div *ngIf="data.length > 0; else noPhotos" class="slider">
      <div *ngFor="let photo of data" class="slider__slide">
        <img [src]="photo.preview" alt="Photo preview" class="photo" />
        <form class="photo-form">
          <div class="form-group">
            <label for="latitude-{{ photo.id }}">Latitude:</label>
            <input
              type="number"
              id="latitude-{{ photo.id }}"
              [(ngModel)]="photo.latitude"
              name="latitude-{{ photo.id }}"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="longitude-{{ photo.id }}">Longitude:</label>
            <input
              type="number"
              id="longitude-{{ photo.id }}"
              [(ngModel)]="photo.longitude"
              name="longitude-{{ photo.id }}"
              class="form-control"
            />
          </div>
        </form>
      </div>
    </div>
    <ng-template #noPhotos>
      <p class="no-photos">No photos selected ðŸ˜”</p>
    </ng-template>
  </div>

  <div mat-dialog-actions class="actions" align="end">
    <button mat-button mat-stroked-button color="warn" (click)="onCancel()">
      Cancel
    </button>
    <button mat-button mat-flat-button color="primary" (click)="onSave()">
      Save
    </button>
  </div>
</div>
